suite: Test default Service
templates:
  - "engine-service.yaml"
tests:
  - it: Check default service
    template: engine-service.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 82
            targetPort: 8072
            protocol: TCP
            name: engine

  - it: Check service with appProtocol
    template: engine-service.yaml
    set:
      engine:
        service:
          appProtocol: http
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 82
            targetPort: 8072
            protocol: TCP
            name: engine
            appProtocol: http

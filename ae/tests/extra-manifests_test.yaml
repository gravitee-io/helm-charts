suite: Test extra-manifests
templates:
  - "extra-manifests.yaml"
tests:
  - it: Check no extra-manifests manifest is defined by default
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create a secret
    set:
      extraObjects:
        - apiVersion: v1
          kind: Secret
          metadata:
            name: gravitee-license
          type: Opaque
          data:
            license.key: myLicenceInBase64==
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - isAPIVersion:
          of: v1
      - equal:
          path: type
          value: Opaque
      - equal:
          path: metadata.name
          value: gravitee-license
      - equal:
          path: data.license\.key
          value: myLicenceInBase64==
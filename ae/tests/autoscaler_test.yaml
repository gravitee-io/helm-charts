suite: Test HorizontalPodAutoscaler
templates:
  - "engine-autoscaler.yaml"
tests:
  - it: Check API version autoscaling/v2
    set:
      global:
        kubeVersion: 1.23.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - isAPIVersion:
          of: autoscaling/v2

  - it: Check API version autoscaling/v2beta1
    set:
      global:
        kubeVersion: 1.21.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - isAPIVersion:
          of: autoscaling/v2beta1

suite: Cockpit - UI - ingress config
templates:
  - "ui/ui-ingress.yaml"
tests:
  - it: should generate nothing when ui is disabled
    template: ui/ui-ingress.yaml
    set:
      ui:
        enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: Check Ingress extensions/v1beta1
    set:
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1beta1
    set:
      global:
        kubeVersion: 1.15.0
      ui:
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isEmpty:
          path: spec.ingressClassName
      - isNotEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]

  - it: Check Ingress networking.k8s.io/v1 without IngressClassName
    set:
      ui:
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName
      - isNotEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]

  - it: Check Ingress networking.k8s.io/v1 with IngressClassName
    set:
      ui:
        ingress:
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]

  - it: should generate nothing when ingress is disabled
    template: ui/ui-ingress.yaml
    set:
      ui:
        enabled: true
        ingress:
          enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should apply labels
    template: ui/ui-ingress.yaml
    release:
      name: my-cockpit
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: ui
            app.kubernetes.io/instance: my-cockpit
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cockpit
            app.kubernetes.io/version: 1.0.0-app
            helm.sh/chart: cockpit-1.0.0-chart

  - it: should apply default ingress configuration
    template: ui/ui-ingress.yaml
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: metadata.name
          value: my-cockpit-ui
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/configuration-snippet: "etag on;\nproxy_pass_header ETag;\n"
      - equal:
          path: spec
          value:
            rules:
              - host: cockpit.example.com
                http:
                  paths:
                  - backend:
                      service:
                        name: my-cockpit-ui
                        port:
                          number: 8002
                    path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - cockpit.example.com
                secretName: api-custom-cert

  - it: should support Kubernetes 1.22 version
    template: ui/ui-ingress.yaml
    release:
      name: my-cockpit
      namespace: unittest
    set:
      global:
        kubeVersion: 1.22.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: metadata.name
          value: my-cockpit-ui
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/configuration-snippet: "etag on;\nproxy_pass_header ETag;\n"
      - equal:
          path: spec
          value:
            rules:
              - host: cockpit.example.com
                http:
                  paths:
                    - backend:
                        service:
                          name: my-cockpit-ui
                          port:
                            number: 8002
                      path: /
                      pathType: Prefix
            tls:
              - hosts:
                  - cockpit.example.com
                secretName: api-custom-cert

suite: Cockpit - UI - service config
templates:
  - "ui/ui-service.yaml"
tests:
  - it: should generate nothing when api is disabled
    template: ui/ui-service.yaml
    set:
      ui:
        enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should apply labels
    template: ui/ui-service.yaml
    release:
      name: my-cockpit
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: ui
            app.kubernetes.io/instance: my-cockpit
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cockpit
            app.kubernetes.io/version: 1.0.0-app
            helm.sh/chart: cockpit-1.0.0-chart

  - it: should apply default service configuration
    template: ui/ui-service.yaml
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: my-cockpit-ui
      - isEmpty:
          path: metadata.annotations
      - equal:
          path: spec
          value:
            type: ClusterIP
            ports:
              - port: 8002
                targetPort: ui-http
                protocol: TCP
                name: ui
            selector:
              app.kubernetes.io/component: ui
              app.kubernetes.io/instance: my-cockpit
              app.kubernetes.io/name: cockpit

  - it: should apply default service configuration with appProtocol
    template: ui/ui-service.yaml
    set:
      ui:
        service:
          appProtocol: http
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: my-cockpit-ui
      - isEmpty:
          path: metadata.annotations
      - equal:
          path: spec
          value:
            type: ClusterIP
            ports:
              - port: 8002
                targetPort: ui-http
                protocol: TCP
                appProtocol: http
                name: ui
            selector:
              app.kubernetes.io/component: ui
              app.kubernetes.io/instance: my-cockpit
              app.kubernetes.io/name: cockpit

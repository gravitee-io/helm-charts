suite: Cockpit - Generator - deployment config
templates:
  - "generator/generator-deployment.yaml"
  - "generator/generator-configmap.yaml"
tests:
  - it: should generate nothing when api is disabled
    template: generator/generator-deployment.yaml
    set:
      generator:
        enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should apply labels
    template: generator/generator-deployment.yaml
    release:
      name: my-cockpit
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: swagger-generator
            app.kubernetes.io/instance: my-cockpit
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cockpit
            app.kubernetes.io/version: 1.0.0-app
            helm.sh/chart: cockpit-1.0.0-chart

  - it: should generate default deployment config
    template: generator/generator-deployment.yaml
    release:
      name: my-cockpit
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isEmpty:
          path: metadata.annotations
      - equal:
          path: spec.strategy
          value:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1
      - equal:
          path: spec.selector
          value:
            matchLabels:
              app.kubernetes.io/component: swagger-generator
              app.kubernetes.io/instance: my-cockpit
              app.kubernetes.io/name: cockpit
      - equal:
          path: spec.template.metadata
          value:
            annotations:
              chaos.alpha.kubernetes.io/enabled: "false"
              checksum/config: a8ba9ae35c97bbeb9a483c597cb415674e4e38e27e6d6108e8d306439e8e14af
            labels:
              app.kubernetes.io/component: swagger-generator
              app.kubernetes.io/instance: my-cockpit
              app.kubernetes.io/name: cockpit
              app.kubernetes.io/version: 1.0.0-app
      - equal:
          path: spec.template.spec
          value:
            affinity:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values:
                              - cockpit
                          - key: app.kubernetes.io/component
                            operator: In
                            values:
                              - swagger-generator
                      topologyKey: "kubernetes.io/hostname"
            containers:
            - env: null
              envFrom: []
              image: graviteeio/cockpit-swagger-generator:1.0.0-app
              imagePullPolicy: Always
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 15
                periodSeconds: 30
                tcpSocket:
                  port: generator-http
              name: my-cockpit-swagger-generator
              ports:
              - containerPort: 3003
                name: generator-http
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 15
                periodSeconds: 30
                tcpSocket:
                  port: generator-http
              resources:
                limits:
                  cpu: 500m
                  memory: 1024Mi
                requests:
                  cpu: 200m
                  memory: 256Mi
              securityContext:
                runAsNonRoot: true
                runAsUser: 1001
              volumeMounts:
              - mountPath: /app/.env
                name: config
                subPath: env.props
            nodeSelector: {}
            topologySpreadConstraints: []
            serviceAccountName: my-cockpit-cockpit
            terminationGracePeriodSeconds: 30
            tolerations: []
            volumes:
              - configMap:
                  name: my-cockpit-swagger-generator
                name: config

  - it: Deploy with managed ServiceAccount
    template: generator/generator-deployment.yaml
    set:
      cockpit:
        managedServiceAccount: true
        serviceAccount: ""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.serviceAccountName
          value: "RELEASE-NAME-cockpit"

  - it: Deploy with custom ServiceAccount
    template: generator/generator-deployment.yaml
    set:
      cockpit:
        managedServiceAccount: false
        serviceAccount: "test-sa"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.serviceAccountName
          value: "test-sa"

  - it: Deploy without ServiceAccount
    template: generator/generator-deployment.yaml
    set:
      cockpit:
        managedServiceAccount: false
        serviceAccount: ""
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.serviceAccountName
          value: null

  - it: Deploy with managed custom ServiceAccount
    template: generator/generator-deployment.yaml
    set:
      cockpit:
        managedServiceAccount: true
        serviceAccount: "test-sa"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.serviceAccountName
          value: "test-sa"

suite: Cockpit - API - technical ingress config
templates:
  - "api/api-ingress-technical.yaml"
tests:
  - it: should generate nothing when api is disabled
    set:
      api:
        enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should generate nothing when ingress is disabled
    set:
      api:
        enabled: true
        ingress:
          enabled: false
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: should generate default technical ingress configuration
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 0

  - it: Check technical ingress disabled by default
    asserts:
      - hasDocuments:
          count: 0

  - it: Check technical Ingress extensions/v1beta1
    set:
      api:
        http:
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1beta1
    set:
      api:
        http:
          enabled: true
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
      global:
        kubeVersion: 1.15.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1 without IngressClassName
    set:
      api:
        http:
          enabled: true
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check technical Ingress networking.k8s.io/v1 with IngressClassName
    set:
      api:
        http:
          enabled: true
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
                ingressClassName: nginx
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should apply labels
    template: api/api-ingress-technical.yaml
    set:
      api:
        http:
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
                path: /management/_(.*)
                hosts:
                  - cockpit.example.com
                annotations:
                  kubernetes.io/ingress.class: nginx
                  nginx.ingress.kubernetes.io/rewrite-target: /_$1
              service:
                port: 18063
    release:
      name: my-cockpit
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: api
            app.kubernetes.io/instance: my-cockpit
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cockpit
            app.kubernetes.io/version: 1.0.0-app
            helm.sh/chart: cockpit-1.0.0-chart

  - it: should apply technical ingress configuration
    template: api/api-ingress-technical.yaml
    set:
      global:
        kubeVersion: 1.13.0
      api:
        http:
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
                path: /management/_(.*)
                hosts:
                  - cockpit.example.com
                annotations:
                  kubernetes.io/ingress.class: nginx
                  nginx.ingress.kubernetes.io/rewrite-target: /_$1
                tls:
                  - hosts:
                      - cockpit.example.com
                    secretName: api-custom-cert
              service:
                externalPort: 18063
    release:
      name: my-cockpit
      namespace: unittest
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - equal:
          path: metadata.name
          value: my-cockpit-api-technical
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/rewrite-target: "/_$1"
      - equal:
          path: spec
          value:
            rules:
              - host: cockpit.example.com
                http:
                  paths:
                  - backend:
                      serviceName: my-cockpit-api
                      servicePort: 18063
                    path: /management/_(.*)
                    pathType: Prefix
            tls:
              - hosts:
                  - cockpit.example.com
                secretName: api-custom-cert

  - it: should support Kubernetes 1.22 version
    template: api/api-ingress-technical.yaml
    set:
      api:
        http:
          services:
            core:
              http:
                enabled: true
              ingress:
                enabled: true
                path: /management/_(.*)
                hosts:
                  - cockpit.example.com
                annotations:
                  kubernetes.io/ingress.class: nginx
                  nginx.ingress.kubernetes.io/rewrite-target: /_$1
                tls:
                  - hosts:
                      - cockpit.example.com
                    secretName: api-custom-cert
              service:
                externalPort: 18063
    release:
      name: my-cockpit
      namespace: unittest
    capabilities:
      apiVersions:
        - networking.k8s.io/v1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: metadata.name
          value: my-cockpit-api-technical
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/rewrite-target: "/_$1"
      - equal:
          path: spec
          value:
            rules:
              - host: cockpit.example.com
                http:
                  paths:
                    - backend:
                        service:
                          name: my-cockpit-api
                          port:
                            number: 18063
                      path: /management/_(.*)
                      pathType: Prefix
            tls:
              - hosts:
                  - cockpit.example.com
                secretName: api-custom-cert

suite: Test API Service with Technical API enabled
templates:
  - "api/api-service.yaml"
tests:
  - it: Check technical api service
    template: api/api-service.yaml
    set:
      api:
        http:
          services:
            core:
              service:
                externalPort: 18083
                enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 18083
            targetPort: api-technical
            protocol: TCP
            name: api-technical

  - it: Check technical api service with appProtocol
    template: api/api-service.yaml
    set:
      api:
        http:
          services:
            core:
              service:
                externalPort: 18083
                enabled: true
                appProtocol: http
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 18083
            targetPort: api-technical
            protocol: TCP
            name: api-technical
            appProtocol: http

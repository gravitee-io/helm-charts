  initialPlans:
    small:
      name: 'Small'
      maxEnvs: 2
      isDefault: 'true'
      healthCheckRetentionDuration: 1
    medium:
      name: 'Medium'
      maxEnvs: 4
      healthCheckRetentionDuration: 30
    large:
      name: 'Large'
      maxEnvs: -1
      healthCheckRetentionDuration: 182
  services:
    healthCheckPurge:
      cron: "0 0 0 */1 * *"
      onPremise:
        healthCheckRetentionDuration: -1


# Default values for gravitee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
cookpit:
  name: cookpit
  # Whether this chart should self-manage its service account, role, and associated role binding.
  managedServiceAccount: true

  # Custom service account override that the pod will use
  serviceAccount: ""

  # Annotations to add to the ServiceAccount that is created if the serviceAccount value isn't set.
  serviceAccountAnnotations: {}

  clusterRoleRules:
    - apiGroups:
        - ""
      resources:
        - endpoints
        - pods
        - nodes
        - services
        - configmaps
        - secrets
      verbs:
        - get
        - list
        - watch

chaos:
  enabled: false

smtp:
  enabled: true
  host: smtp.example.com
  port: 25
  from: info@example.com
  username: info@example.com
  password: example.com
  subject: "[gravitee] %s"
  properties:
    auth: true
    starttls.enable: false
    #localhost: apim.example.com

authentication:
  github:
    clientId:
    clientSecret:
    userAutorizationUri: https://github.com/login/oauth/authorize
    accessTokenUri: https://github.com/login/oauth/access_token
    userProfileUri: https://api.github.com/user
    codeParameter: code
    responseType: code
  google:
    clientId:
    clientSecret:
    userAutorizationUri: https://accounts.google.com/o/oauth2/v2/auth
    accessTokenUri: https://oauth2.googleapis.com/token
    userProfileUri: https://openidconnect.googleapis.com/v1/userinfo
    codeParameter: code
    responseType: code
    scopes: openid,profile,email
  oidc:
    clientId:
    clientSecret:
    codeParameter: code
    responseType: code
    scopes: openid,profile,email

mongo:
  # uri: mongodb://mongo-mongodb-replicaset:27017/gravitee?connectTimeoutMS=30000

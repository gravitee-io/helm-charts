suite: Test API Gateway default Service
templates:
  - "common/serviceaccount.yaml"
tests:
  - it: Check default service account
    template: common/serviceaccount.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1

  - it: Check no service account
    template: common/serviceaccount.yaml
    set:
      apim:
        managedServiceAccount: false
    asserts:
      - hasDocuments:
          count: 0
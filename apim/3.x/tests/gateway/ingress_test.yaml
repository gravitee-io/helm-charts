suite: Test API Gateway Ingress
templates:
  - "gateway/gateway-ingress.yaml"
tests:
  - it: Check Ingress extensions/v1beta1
    set:
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1beta1
    set:
      global:
        kubeVersion: 1.15.0
      gateway:
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isEmpty:
          path: spec.ingressClassName
      - isNotEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]

  - it: Check Ingress networking.k8s.io/v1 without IngressClassName
    set:
      gateway:
        ingress:
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName
      - isNotEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]

  - it: Check Ingress networking.k8s.io/v1 with IngressClassName
    set:
      gateway:
        ingress:
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: nginx
            my-annotation: my-annotation-value
            nginx.ingress.kubernetes.io/rewrite-target: /$1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]
      - isNotEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/rewrite-target]

  - it: Check Ingress networking.k8s.io/v1 with ingress.class notNginx
    set:
      gateway:
        ingress:
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: notNginx
            my-annotation: my-annotation-value
            nginx.ingress.kubernetes.io/rewrite-target: /$1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: metadata.annotations.[kubernetes.io/ingress.class]
      - isNotEmpty:
          path: metadata.annotations.[my-annotation]
      - isEmpty:
          path: metadata.annotations.[nginx.ingress.kubernetes.io/rewrite-target]

  - it: Check Ingress pathType and path
    set:
      gateway:
        ingress:
          pathType: Exact
          path: /test-gateway
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Exact
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /test-gateway

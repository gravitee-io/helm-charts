suite: Test Management API default deployment
templates:
  - "api/api-deployment.yaml"
  - "api/api-configmap.yaml"
tests:
  - it: Check default deployment
    template: api/api-deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.template.spec.containers[0].image
          value: graviteeio/apim-management-api:3.15.2
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: portal.entrypoint
              value: https://apim.example.com/gateway
      - isEmpty:
          # It should not contain init containers by default
          path: spec.template.spec.initContainers

  - it: Check deployment with revisionHistoryLimit
    template: api/api-deployment.yaml
    set:
      api:
        deployment:
          revisionHistoryLimit: 5
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: spec.revisionHistoryLimit
          value: 5

  - it: Check deployment with JDBC support
    template: api/api-deployment.yaml
    set:
      management:
        type: "jdbc"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].name
          value: graviteeio-apim-repository-jdbc-ext
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].mountPath
          value: /opt/graviteeio-management-api/plugins/ext/repository-jdbc

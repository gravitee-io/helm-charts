suite: Test Management API - Portal Ingress
templates:
  - "api/api-ingress-portal.yaml"
tests:
  - it: Check Ingress extensions/v1beta1
    set:
      global:
        kubeVersion: 1.13.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1beta1
    set:
      global:
        kubeVersion: 1.15.0
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1 without IngressClassName
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - isEmpty:
          path: spec.ingressClassName

  - it: Check Ingress networking.k8s.io/v1 with IngressClassName
    set:
      api:
        ingress:
          portal:
            ingressClassName: nginx
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: spec.ingressClassName
          value: nginx
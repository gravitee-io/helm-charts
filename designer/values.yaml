    #    postStart: '[ "/bin/sh", "-c", "echo Post starting Gravitee Designer UI" ]'
    #    preStop: '[ "/bin/sh", "-c", "echo Pre stopping Gravitee Designer UI" ]'
    ## Additional gravitee ui volume mounts

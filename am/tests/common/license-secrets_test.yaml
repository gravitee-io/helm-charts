suite: Test Access Management default secret
templates:
  - "common/licenses-secrets.yaml"
tests:
  - it: should not create licensekey secret by default
    template: common/licenses-secrets.yaml
    release:
      name: gravitee-am
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    asserts:
      - hasDocuments:
          count: 0

  - it: should create licensekey secret if defined
    template: common/licenses-secrets.yaml
    release:
      name: gravitee-am
      namespace: unittest
    chart:
      version: 1.0.0-chart
      appVersion: 1.0.0-app
    set:
      license:
        name: licensekey_am
        key: unleashThePowerOfYourAPIs
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: licensekey_am
      - equal:
          path: type
          value: Opaque

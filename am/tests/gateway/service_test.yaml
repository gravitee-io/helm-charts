suite: Test API Gateway default Service
templates:
  - "gateway/gateway-service.yaml"
  - "gateway/gateway-configmap.yaml"
tests:
  - it: Check default service
    template: gateway/gateway-service.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 82
            targetPort: 8092
            protocol: TCP
            name: gateway

  - it: Check service with appProtocol
    template: gateway/gateway-service.yaml
    set:
      gateway:
        service:
          appProtocol: http
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 82
            targetPort: 8092
            protocol: TCP
            name: gateway
            appProtocol: http

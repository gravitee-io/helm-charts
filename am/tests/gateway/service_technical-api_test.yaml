suite: Test API Gateway Service with Technical API enabled
templates:
  - "gateway/gateway-service.yaml"
tests:
  - it: Check technical api service
    template: gateway/gateway-service.yaml
    set:
      gateway:
        services:
          core:
            service:
              externalPort: 18092
              enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 18092
            targetPort: 18092
            protocol: TCP
            name: gateway-technical
            appProtocol: http

  - it: Check technical api service with custom appProtocol
    template: gateway/gateway-service.yaml
    set:
      gateway:
        services:
          core:
            service:
              externalPort: 18092
              enabled: true
              appProtocol: http-test
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 18092
            targetPort: 18092
            protocol: TCP
            name: gateway-technical
            appProtocol: http-test
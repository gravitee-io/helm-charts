suite: Test UI default Service
templates:
  - "ui/ui-service.yaml"
  - "ui/ui-configmap.yaml"
tests:
  - it: Check default service
    template: ui/ui-service.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 8002
            targetPort: 8080
            protocol: TCP
            name: management-ui

  - it: Check service with appProtocol
    template: ui/ui-service.yaml
    set:
      ui:
        service:
          appProtocol: http
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - isAPIVersion:
          of: v1
      - equal:
          path: spec.type
          value: ClusterIP
      - contains:
          path: spec.ports
          content:
            port: 8002
            targetPort: 8080
            protocol: TCP
            name: management-ui
            appProtocol: http
